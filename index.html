<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon">
    <title>BBC Bangla || সর্বশেষ খবর জানার সেরা জায়গা</title>
    <!-- daisyui and tailwindcss cnd -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- noto sarif bangla font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: "Noto Serif Bengali", serif;
        }
    </style>
</head>

<body>
    <header>
        <section class="logo bg-red-700 py-4">
            <div class="max-w-7xl mx-auto">
                <img class="invert" src="./logo.svg" alt="bbc bangla logo">
            </div>
        </section>
        <nav class="border-b-2 border-gray-300 py-4">
            <ul id="category-link-container" class="max-w-7xl mx-auto flex flex-col md:flex-row gap-5 text-xl ">

            </ul>
        </nav>
    </header>

    <h1 id="section-heading" class="text-4xl max-w-7xl mx-auto font-bold my-9"></h1>
    <main class="w-11/12 mx-auto flex flex-col md:grid md:grid-cols-12 gap-5">
        <section  class="news-content col-span-8">
            <div id="news-card-container" class="news-card-container grid md:grid-cols-3 gap-4">
                <div class="news-card ">
                    <img class="mx-auto"
                        src="https://ichef.bbci.co.uk/ace/ws/240/cpsprodpb/bdad/live/b532ab00-8ad1-11f0-aac3-89eb0eb0ce4d.jpg.webp"
                        alt="">
                    <div class="px-2 mt-3">
                        <h2 class="text-xl font-medium">যুক্তরাষ্ট্রে অবৈধ অভিবাসী পাকড়াও অভিযান, হুন্দাই গাড়ির কারখানা
                            থেকে
                            কয়েকশ কর্মী আটক</h2>
                        <p class="text-gray-500">৪ ঘন্টা আগে</p>
                    </div>
                    <div class="mt-3">
                        <button class="btn">Details</button>
                        <button class="btn">BookMark</button>
                    </div>
                </div>

            </div>
        </section>
        <section class="book-mark border-2 col-span-4 overflow-hidden rounded-lg">
            <div class="flex justify-between  bg-red-600 text-white p-4">
                <h3 class="font-bold text-xl">BookMark</h3>
                <p>0</p>
            </div>
            <div id="bookmark-container" class="p-4">
              
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
